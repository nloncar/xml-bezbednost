<div style="text-align:center" ng-cloak ng-controller="LoginController">
<div class="b1">
	<h2 >Login</h2>

            <form>
                <p><input ng-model="user.email" type="email"  placeholder="Unesite email"></p>

                <p><button ng-click="login(user)" type="submit">Login</button></p>
                
                </br>
            </form>


</div>
</div>
