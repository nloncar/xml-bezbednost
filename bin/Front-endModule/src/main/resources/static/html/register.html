
<div style="text-align:center" ng-cloak ng-controller="UserRegisterController">
<div class="b1">
	<h2>Registracija</h2>
    <div class="container">
        <div class="carousel-caption>
            <form role="form"> 
                <p><input type="text"  ng-model="newUser.name"
                          placeholder="Unesite ime"></p>
                <p><input type="text"  ng-model="newUser.surname"
                          placeholder="Unesite prezime"></p>
                <p><input type="text"  ng-model="newUser.jmbg" 
                          placeholder="Unesite jmbg"></p>
                <p><input type="text"  ng-model="newUser.adresa"
                          placeholder="Unesite adresu"></p>
                <p><input type="text"  ng-model="newUser.telefon"
                          placeholder="Unesite telefon"></p>
                          
                <p><input type="email"  ng-model="newUser.email" 
                          placeholder="Unesite email"></p>
                <p><input id="pass1" type="password"  ng-model="newUser.password"
                          placeholder="Unesite lozinku" ng-change="checkPassword()" ></p>
                <p> 
                <p><input id="pass2" type="password"  
                          placeholder="Ponovite lozinku" ng-model="repeatedPassword"></p>
                               <p>
                    <button type="submit"  ng-click="registerUser(newUser)">Registruj se</button> 
                </p> 
                </br> 
            </form> 
        </div>
    </div>
</div>
</div>
